<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./files/alarm-clock-watch-svgrepo-com.svg">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>00:00:00 PM</h1>
        <div class="content">
          <div class="column">
            <select>
              <option value="Hour" selected disabled hidden>Hour</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Minute" selected disabled hidden>Minute</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <button>Set Alarm</button>
      </div>
  
      <section class="alarm-list-container"></section>
    </div>

    <footer class="footer">
      Made by 
      <a href="https://github.com/itsmeyeshua" target="_blank" class="github-link">
        itsmeyeshua
      </a>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
